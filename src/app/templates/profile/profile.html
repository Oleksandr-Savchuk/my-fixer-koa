<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="./css/general.css" type="text/css" />
    <link rel="stylesheet" href="./css/fonts.css" type="text/css" />
    <link rel="stylesheet" href="./css/profile/page.css" type="text/css" />

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
  </head>
  <body class="d-flex">
    <aside class="d-flex flex-column">
      <div class="menu-logo d-flex align-items-center justify-content-center">
        <img src="./img/menu/menu-logo.png" />
      </div>
      <nav class="menu">
        <ul class="nav flex-column">
          <li class="nav-item search" onclick="location.href='./search'">
            <img src="./img/menu/search.png" />
          </li>

          <li class="nav-item profile active">
            <img src="./img/menu/profile.png" />
          </li>

          <li class="nav-item mail">
            <img src="./img/menu/mail.png" />
          </li>

          <li class="nav-item calendar">
            <img src="./img/menu/calendar.png" />
          </li>
        </ul>
      </nav>
    </aside>

    <div class="d-flex flex-fill flex-column">
      <header class="m-0 row justify-content-center">
        <div class="page-history col d-flex align-items-center">
          <span>Home</span>
          <img src="img/chevron.png" class="align-middle" />
          <span>My profile</span>
        </div>
        <div
          class="login-user col-3 d-flex justify-content-end align-items-center"
        >
          <select>
            <optgroup>
              <option>Faruh Bernandez</option>
            </optgroup>
            <optgroup>
              <option>Logout</option>
            </optgroup>
          </select>
        </div>
      </header>
      <section
        class="d-flex flex-fill flex-column align-items-center justify-content-center"
      >
        <article>
          <ul class="nav nav-tabs" id="profileTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="personalInformationTab"
                data-bs-toggle="tab"
                data-bs-target="#personalInformation"
                type="button"
                role="tab"
                aria-controls="personalInformation"
                aria-selected="true"
              >
                PERSONAL INFORMATION
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="accountInformationTab"
                data-bs-toggle="tab"
                data-bs-target="#accountInformation"
                type="button"
                role="tab"
                aria-controls="accountInformation"
                aria-selected="false"
              >
                ACCOUNT INFORMATION
              </button>
            </li>
          </ul>
          <div class="tab-content" id="profileTabContent">
            <div
              class="tab-pane fade show active"
              id="personalInformation"
              role="tabpanel"
              aria-labelledby="personalInformationTab"
            >
              <div class="row">
                <div class="col-2 me-3 justify-content-center">
                  <img src="img/pages/profile/avatar.png" alt="avatar" />
                  <button
                    class="btn btn-link text-decoration-none change-photo"
                  >
                    <img src="img/pages/profile/edit.png" alt="edit" />
                    Change photo
                  </button>
                </div>
                <div class="col-4">
                  <div class="form-group mb-4">
                    <label for="firstName" class="text-uppercase mb-1"
                      >First name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="First name"
                    />
                  </div>

                  <div class="form-group mb-4">
                    <label for="titleSelect" class="text-uppercase mb-1"
                      >Title</label
                    >
                    <select class="form-select" id="titleSelect">
                      <option>Mr</option>
                      <option>Mrs</option>
                      <option>Ms</option>
                      <option>Mss</option>
                    </select>
                  </div>

                  <div class="form-group mb-4">
                    <label for="countrySelect" class="text-uppercase mb-1"
                      >Country</label
                    >
                    <select class="form-select" id="countrySelect">
                      <option>Singapore</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group mb-4">
                    <label for="lastName" class="text-uppercase mb-1"
                      >Last name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Last name"
                    />
                  </div>

                  <div class="form-group mb-4">
                    <label for="mobilePhoneSelect" class="text-uppercase mb-1"
                      >Mobile phone</label
                    >
                    <div class="row">
                      <div class="col-4">
                        <select class="form-select" id="mobilePhoneSelect">
                          <option>+380</option>
                        </select>
                      </div>
                      <div class="col-8">
                        <input
                          type="text"
                          class="form-control col"
                          id="mobilePhone"
                          placeholder="Mobile phone"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="company" class="text-uppercase mb-1"
                      >Company</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="company"
                      placeholder="Company"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="accountInformation"
              role="tabpanel"
              aria-labelledby="accountInformationTab"
            >
              <div class="row">
                <div class="col-4">
                  <div class="form-group mb-4">
                    <label for="username" class="text-uppercase mb-1"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Username"
                    />
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group mb-5">
                    <label for="email" class="text-uppercase mb-1"
                      >E-mail</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="E-mail"
                    />
                  </div>
                  <div class="form-group text-end">
                    <a
                      href="#"
                      class="fw-bold text-decoration-none text-uppercase change-password"
                    >
                      Change password
                      <img
                        class="align-middle"
                        src="img/pages/profile/chevron.png"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
